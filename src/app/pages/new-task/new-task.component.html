<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new Task</h1>

    <input
      #taskTitleInput
      type="text"
      class="input has-background-light is-medium"
      placeholder="Enter task name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button
        class="button is-primary is-medium"
        (click)="createNewTask(taskTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
